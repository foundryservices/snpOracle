[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
  | mining_models
  | contrib
  | scripts
)/
'''

[tool.isort]
profile = "black"
line_length = 79
skip_gitignore = true
skip = [
    ".venv",
    ".git",
    ".mypy_cache",
    "build",
    "dist",
    "docs",
    "mining_models",
    "contrib",
    "scripts",
]

